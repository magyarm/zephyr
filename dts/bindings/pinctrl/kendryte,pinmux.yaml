description: This binding gives a base representation of the KENDRYTE PINMUX

compatible: "kendryte,pinmux"

include: base.yaml

properties:
    compatible:
      type: string-array
      required: true
      description: compatible strings

    reg:
      type: array
      description: mmio register space
      required: true

    label:
      type: string
      required: true
      description: Human readable string describing the device (used by Zephyr for API name)
