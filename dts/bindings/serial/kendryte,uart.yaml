description: >
    This binding gives a base representation of the KENDRYTE UART

compatible: "kendryte,uart"

include: uart-controller.yaml

properties:
    reg:
      type: array
      description: mmio register space
      required: true

    interrupts:
      type: array
      description: required interrupts
      required: true

...
