description: This is a representation of the Kendryte GPIOHS nodes

compatible: "kendryte,gpiohs"

include: [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      type: string-array
      required: true
      description: compatible strings

    reg:
      type: array
      description: mmio register space
      required: true

gpio-cells:
  - pin
  - flags
